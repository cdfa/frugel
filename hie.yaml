cradle:
  multi:
    - path: "./scout-src"
      config:
        cradle:
          cabal:
            component: "frugel:scout"
    - path: "./"
      config:
        cradle:
          stack:
            - path: "./src"
              component: "frugel:lib"
            - path: "./app"
              component: "frugel:exe:frugel-exe"
            - path: "./test"
              component: "frugel:test:frugel-test"
